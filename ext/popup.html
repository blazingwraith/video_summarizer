<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTube</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="popup-body">
    <h1>ZenTube</h1>
    <h2>An interactive Youtube transcript summarizer</h2>
    <button class="summarize" id="summarize" type="button">Summarize</button>
    <br />
    <!--<input  type="button" value="Convert HTML to PDF" onclick="convertHTMLtoPDF()">-->
    <button
      class="pdf"
      id="pdfButton"
      value="generatePDF"
      type="button"
      onclick="generatePDF()"
    >
      Export to PDF
    </button>
    <br />
    <button class="docx" id="export">Export to DOCX</button>

    <!--<button class="ppt" id="ppt" type="button">Generate PPT</button>--><br />
    <div id="out">
      <h2>Summary:</h2>
      <p id="output"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
